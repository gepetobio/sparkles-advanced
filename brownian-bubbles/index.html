	<style>
		#canvas {
			background: #000;
			float: left;
			margin: 0 10px 10px 0;
		}
	</style>

<body>
<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	<canvas id="canvas" width="400" height="400"></canvas>
	<script>
		window.onload = function () {

			
			

			// canvas 2

			var canvas = document.getElementById('canvas'),
				c = canvas.getContext('2d'), // get context
				blobArray = [];


			setInterval(draw, 30);

			function draw() {
				var blob = {
					x : 200,
					y : 200,
					radius : randomRange(1, 4),
					xSpeed : randomRange(-5, 5),
					ySpeed : randomRange(-5, 5),
					colour : randomColour()
				};

				blobArray.push(blob);

				c.clearRect(0, 0, 400, 400);

				for(var j = 0; j < blobArray.length; j++) {

					blob = blobArray[j];

					c.beginPath();
					c.arc(blob.x, blob.y, blob.radius, 0, 2 * Math.PI, false);
					c.fillStyle = blob.colour;
					c.fill();

					blob.x += blob.xSpeed * ( randomRange( -2, 2) * 0.25 ) + ( randomRange(-0.25, 0.1) );
					blob.y += blob.ySpeed * ( randomRange( -2, 2) * 0.25 ) + ( randomRange(-0.25, 0.1) );
					// blob.radius *= 0.997;
				}
				
			}

		};
	</script>

</body>
